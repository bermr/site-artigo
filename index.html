<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigo Arquitetura e Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Aileron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/logos/redondo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logos/artigo-p.png" alt="Logo Artigo" />
      <nav>
        <a href="#projects">Projetos</a>
        <a href="#services">Serviços</a>
        <a href="#architects">Arquitetas</a>
        <a href="#search">Pesquisar</a>
      </nav>
    </header>

    <section id="projects">
      <div class="carousel">
        <div class="carousel-track">
          <div class="carousel-slide">
            <img src="assets/portfolio/1.png" class="carousel-image" />
          </div>
          <div class="carousel-slide">
            <img src="assets/portfolio/2.png" class="carousel-image" />
          </div>
          <div class="carousel-slide">
            <img src="assets/portfolio/3.png" class="carousel-image" />
          </div>
        </div>
        <button id="btn-prev" class="arrow-btn">
          <svg
            width="50"
            height="50"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <button id="btn-next" class="arrow-btn">
          <svg
            width="50"
            height="50"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </section>

    <section id="contato" class="contato">
      <div class="address">
        Rua Alfa, nº 2 - Sala 104 - Bauxita - Ouro Preto | Minas Gerais
      </div>
      <div class="social">
        <a href="https://wa.me/5531988627286" target="_blank">
          <img
            src="assets/icons/whatsapp.svg"
            alt="Whatsapp"
            width="32"
            height="32"
          />
        </a>
        <a href="https://instagram.com/artigoarquitetura" target="_blank">
          <img
            src="assets/icons/instagram.svg"
            alt="Instagram"
            width="32"
            height="32"
          />
        </a>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Artigo Arquitetura e Design</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
